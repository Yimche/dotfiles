# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,1920x1080,0x0,1
monitor=HEADLESS-1,1024x768,1920x0,1
monitor=HEADLESS-2,1024x768,1920x0,1
monitor=HEADLESS-3,1024x768,1920x0,1
monitor=HEADLESS-4,1024x768,1920x0,1
monitor=HEADLESS-5,1024x768,1920x0,1
monitor=HEADLESS-6,1024x768,1920x0,1
monitor=HEADLESS-7,1024x768,1920x0,1
monitor=HEADLESS-8,1024x768,1920x0,1
monitor=HEADLESS-9,1024x768,1920x0,1
monitor=,preferred,auto,1

# Execute your favorite apps at launch
#exec-once = waybar -c ~/.config/waybar/mocha.jsonc -s ~/.config/waybar/mocha.css
exec-once = swayidle -w
exec-once = waybar
exec-once = swww init
exec-once = fcitx-remote -r
exec-once = fcitx -d --replace
exec-once = fcitx-remote -r
exec-once = copyq --start-server
exec-once = easyeffects --gapplication-service
exec-once = playerctld
exec-once = [workspace special:mail silent] thunderbird

# Source a file (multi-file configs)
source = ~/.config/hypr/mocha.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:none
    kb_rules =
    follow_mouse = 1
    touchpad {
        natural_scroll = yes
    }
    sensitivity = 0.8 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 15
    border_size = 2
    col.active_border = 0xff$rosewaterAlpha 0xff$mauveAlpha 45deg
    col.inactive_border = 0xff$lavenderAlpha 0xff$mauveAlpha 45deg

    #layout = dwindle
    layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = 0xff$baseAlpha
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 6, myBezier
    animation = windowsIn, 1, 6, default, slide
    animation = windowsOut, 1, 6, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    force_split = 2
    default_split_ratio = 1.1
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
    mfact = 0.6
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2     = workspace 4, class:(discord)
windowrulev2     = workspace 5, class:(Spotify)
windowrulev2     = opacity 0.9, class:(obsidian|Spotify|kitty|jetbrains-idea|firefoxdeveloperedition|discord)
windowrulev2     = opacity 0.85, class:(foobar2000.exe)
windowrulev2     = float, class:(copyq|fcitx)
windowrulev2     = float, title:(WeChat)
windowrulev2     = tile, class:(foobar2000.exe)
windowrulev2     = opacity 0.3, title:(cava)
windowrulev2     = bordercolor rgb(1e1e2e),title:^(.*cava.*)$
windowrule       = opacity 0.5, title:(Pomodoro)


misc {
    disable_hyprland_logo = true
    enable_swallow = true
    swallow_regex = ^(kitty)$
}

################################################################################
Keybinds
################################################################################

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, W, killactive, 
bind = $mainMod, D, exec, rofi -show run
bind = $mainMod SHIFT, D, exec, rofi -show drun
bind = $mainMod, M, fullscreen, 1
bind = $mainMod, F, fullscreen
bind = $mainMod, T, togglefloating, 
bind = $mainMod, V, exec, copyq show
bind = $mainMod ALT_L, x, exec, swaylock
bind = $mainMod ALT_L, q, exit
bind = , VoidSymbol, pass, ^(discord)$


# Move focus with mainMod + arrow keys
bind = $mainMod, l, movefocus, r
bind = $mainMod, h, movefocus, l
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d


# Hide and unhide windows to special:hidden workspace
bind = ALT_L SHIFT, M, movetoworkspacesilent, special:hidden
bind = $mainMod ALT_L, M, togglespecialworkspace, hidden
bind = $mainMod ALT_L, M, movetoworkspacesilent, e+0
bind = $mainMod ALT_L, M, togglespecialworkspace, hidden

# Special workspaces
bind = ctrl alt, s, togglespecialworkspace, scratchpad
bind = ctrl alt, m, togglespecialworkspace, mail

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, exec, $HOME/.config/hypr/monitors.sh 1
bind = $mainMod, 2, exec, $HOME/.config/hypr/monitors.sh 2
bind = $mainMod, 3, exec, $HOME/.config/hypr/monitors.sh 3
bind = $mainMod, 4, exec, $HOME/.config/hypr/monitors.sh 4
bind = $mainMod, 5, exec, $HOME/.config/hypr/monitors.sh 5
bind = $mainMod, 6, exec, $HOME/.config/hypr/monitors.sh 6
bind = $mainMod, 7, exec, $HOME/.config/hypr/monitors.sh 7
bind = $mainMod, 8, exec, $HOME/.config/hypr/monitors.sh 8
bind = $mainMod, 9, exec, $HOME/.config/hypr/monitors.sh 9
bind = $mainMod, 0, exec, $HOME/.config/hypr/monitors.sh 10
bind = $mainMod, bracketleft, workspace, r-1
bind = $mainMod, bracketright, workspace, r+1
 # Move active window to a workspace with mainMod + SHIFT + [0-9] 
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1 
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Layout
bind = $mainMod SHIFT, RETURN, layoutmsg, swapwithmaster
bind = $mainMod SHIFT, space, layoutmsg, mfact 0.6
bind = $mainMod SHIFT, space, layoutmsg,
bind = $mainMod SHIFT, l, swapwindow, r
bind = $mainMod SHIFT, k, swapwindow, u
bind = $mainMod SHIFT, j, swapwindow, d
bind = $mainMod SHIFT, h, swapwindow, l
bind = $mainMod SHIFT, c, cyclenext
bind = ALT_L SHIFT, l, resizeactive, 100 0
bind = ALT_L SHIFT, k, resizeactive, 0 -100
bind = ALT_L SHIFT, j, resizeactive, 0 100
bind = ALT_L SHIFT, h, resizeactive, -100 0
bind = $mainMod, period, layoutmsg, addmaster
bind = $mainMod, comma, layoutmsg, removemaster

# Volume and brightness
binde=, XF86AudioRaiseVolume, exec, $HOME/code_Master/scripts/volume-notif.sh up
binde=, XF86AudioLowerVolume, exec, $HOME/code_Master/scripts/volume-notif.sh down
bind =, XF86AudioMute, exec, $HOME/code_Master/scripts/volume-notif.sh mute
bind =, XF86AudioPlay, exec, $HOME/code_Master/scripts/fb2k.sh pp
bind =, XF86AudioNext, exec, $HOME/code_Master/scripts/fb2k.sh next
bind =, XF86AudioPrev, exec, $HOME/code_Master/scripts/fb2k.sh prev
binde=, XF86MonBrightnessUp, exec, $HOME/code_Master/scripts/brightness-notif.sh up
binde=, XF86MonBrightnessDown, exec, $HOME/code_Master/scripts/brightness-notif.sh down

bind=, Print, exec, grim -g "$(slurp -d)" - | wl-copy

# Scripts
bind = CONTROL SHIFT, e, exec, bash -c $HOME/code_Master/dmscripts/scripts/dm-confedit
bind = CONTROL SHIFT, k, exec, bash -c $HOME/code_Master/dmscripts/scripts/dm-kill
bind = CONTROL SHIFT, s, exec, bash -c $HOME/code_Master/dmscripts/scripts/dm-scriptlauncher

