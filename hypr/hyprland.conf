# See https://wiki.hyprland.org/Configuring/Monitorsr
monitor=eDP-1,1920x1080,0x0,1
monitor=DP-1,1920x1080,0x-1080,1
monitor=HDMI-A-1,1920x1080,0x-1080,1
monitor=,preferred,auto,1

# Execute your favorite apps at launch
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = swayidle -w
exec-once = waybar
exec-once = swww-daemon
exec-once = swww img ~/.config/wall.png
exec-once = fcitx-remote -r
exec-once = fcitx -d --replace
exec-once = fcitx-remote -r
exec-once = copyq --start-server
exec-once = easyeffects --gapplication-service
exec-once = playerctld
exec-once = [workspace special:mail silent] thunderbird
exec-once = /usr/lib/xdg-desktop-portal-hyprland
exec-once = /usr/bin/xsettingsd
#exec-once = hyprpm reload -n

# Source a file (multi-file configs)
source = ~/.config/hypr/mocha.conf # Catppuccin Mocha Colours!

# Some default env vars.
env = XCURSOR_SIZE,24
env = ELECTRON_OZONE_PLATFORM_HINT,auto

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:none
    kb_rules =
    follow_mouse = 1
    touchpad {
        natural_scroll = yes
    }
    sensitivity = 0.8
    #accel_profile = custom 0.2144477506 0.000 0.307 0.615 1.077 1.539 2.002 2.505 3.208 3.910 4.613 5.315 6.018 6.720 7.423 8.125 8.828 9.530 10.233 10.935 12.387
    accel_profile = adaptive

}


general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = -1
    gaps_out = 15
    border_size = 2
    col.active_border = 0xff$lavenderAlpha 0xff$tealAlpha 45deg
    col.inactive_border = 0xff$lavenderAlpha 0xff$tealAlpha 45deg
    #col.active_border = rgba($transparent)
    #col.inactive_border = rgba($transparent)

    layout = dwindle
    #layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    fullscreen_opacity = 1

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba($transparent)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 5, myBezier
    animation = windowsIn, 1, 5, default, slide
    animation = windowsOut, 1, 5, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    force_split = 2
    default_split_ratio = 1
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
    mfact = 0.5
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
    workspace_swipe_fingers = 4
    workspace_swipe_distance = 2000
    workspace_swipe_numbered = true
}

